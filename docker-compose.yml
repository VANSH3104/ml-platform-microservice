services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
  api-gateway:
    container_name: api-gateway
    build: ./api-gateway
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./api-gateway:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
  inference-engine:
    container_name: inference-engine
    build: ./inference-engine
    ports:
      - "3001:3001"
    environment:
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=info
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
  data-processor:
      build: ./data-processor
      container_name: data-processor
      ports:
        - "3002:3002"
      environment:
        - REDIS_ADDR=redis:6379
      depends_on:
        redis:
          condition: service_healthy
      healthcheck:
        test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
        interval: 30s
        timeout: 10s
        retries: 3
        start_period: 40s
volumes:
  redis_data:
